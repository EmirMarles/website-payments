<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Способы оплаты в Узбекистане - PayMe, Click, Uzum">
    <title>Способы оплаты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Выберите способ оплаты</h1>
            <p class="subtitle">Выберите способ оплаты для перевода денег</p>
        </header>
        
        <div class="payment-grid">
            <button class="payment-card" data-payment="payme">
                <div class="icon-wrapper">
                    <img src="logos/payme.png" alt="PayMe" class="payment-logo">
                </div>
                <span class="payment-name">PayMe</span>
            </button>
            
            <button class="payment-card" data-payment="click">
                <div class="icon-wrapper">
                    <img src="logos/click.png" alt="Click" class="payment-logo">
                </div>
                <span class="payment-name">Click</span>
            </button>
            
            <button class="payment-card" data-payment="uzum">
                <div class="icon-wrapper">
                    <img src="logos/UZUM_BANK-01.png" alt="Uzum" class="payment-logo">
                </div>
                <span class="payment-name">Uzum</span>
            </button>
            
            <button class="payment-card" data-payment="paynet">
                <div class="icon-wrapper">
                    <img src="logos/56789.png" alt="Paynet" class="payment-logo">
                </div>
                <span class="payment-name">Paynet</span>
            </button>
            
            <button class="payment-card" data-payment="apelsin">
                <div class="icon-wrapper">
                    <img src="logos/Apelsin-01.png" alt="Apelsin" class="payment-logo">
                </div>
                <span class="payment-name">Apelsin</span>
            </button>
            
            <button class="payment-card" data-payment="humo">
                <div class="icon-wrapper">
                    <img src="logos/humo-logo-more90.png" alt="Humo" class="payment-logo">
                </div>
                <span class="payment-name">Humo</span>
            </button>
        </div>
        
        <footer>
            <p class="footer-text">Отсканируйте QR-код из вашего бизнес-приложения</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
